<script>
    // ì…ë ¥ì°½ í† ê¸€ í•¨ìˆ˜
    function toggleCustom(selectObj, inputId) {
        const inputEl = document.getElementById(inputId);
        if(selectObj.value === 'custom') {
            inputEl.style.display = 'block';
            inputEl.focus();
        } else {
            inputEl.style.display = 'none';
        }
    }

    // ê°’ ê°€ì ¸ì˜¤ê¸° í•¨ìˆ˜
    function getVal(selectObj, inputId) {
        if(selectObj.value === 'custom') {
            const val = document.getElementById(inputId).value;
            return val ? val : "undefined"; 
        }
        return selectObj.value;
    }

    function generatePrompt() {
        // ëª¨ë“  í•„ë“œ ê°’ ìˆ˜ì§‘
        const selects = document.querySelectorAll('select');
        const loc = getVal(selects[0], 'inp_loc');
        const prog = getVal(selects[1], 'inp_prog');
        const con = getVal(selects[2], 'inp_con');
        const env = getVal(selects[3], 'inp_env');
        const view = getVal(selects[4], 'inp_view');
        const scale = getVal(selects[5], 'inp_scale');

        // í”„ë¡¬í”„íŠ¸ ì¡°í•© (ì „ë¬¸ê°€ìš© í‚¤ì›Œë“œ ê°•í™”)
        const prompt = `Architectural Visualization. \n\n` +
            `Subject: A ${scale} ${prog}, designed with ${con}. \n` +
            `Viewpoint: ${view}. \n` +
            `Environment: Situated ${loc}, ${env}. \n\n` +
            `Style Modifiers: Photorealistic, 8k resolution, highly detailed textures, cinematic lighting, architectural photography, shot on Phase One, Unreal Engine 5 render style.`;

        document.getElementById('res_text').value = prompt;
    }

    function copyText() {
        const txt = document.getElementById('res_text');
        if(!txt.value) return alert("Please generate a prompt first.");
        txt.select();
        document.execCommand('copy');
        alert("Copied to clipboard!");
    }
</script>
