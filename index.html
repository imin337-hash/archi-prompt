<script>
    // í—¬í¼ í•¨ìˆ˜: ê°’ ì„¤ì •
    function setVal(id, value) {
        const sel = document.getElementById(id);
        if(sel) sel.value = value;
    }

    // í—¬í¼ í•¨ìˆ˜: ëœë¤ ì„ íƒ
    function randomSelect(id) {
        const sel = document.getElementById(id);
        if(!sel) return;
        const opts = sel.querySelectorAll('option:not([value=""]):not([value="custom"])');
        if(opts.length > 0) {
            const rand = Math.floor(Math.random() * opts.length);
            sel.value = opts[rand].value;

    }

    // [í•µì‹¬] ë²„íŠ¼ ê¸°ëŠ¥ êµ¬í˜„

            alert("ğŸ³ï¸ ë§¤ìŠ¤ ìŠ¤í„°ë”” ëª¨ë“œ ì ìš©ë¨");
        } 
        else if(type === 'real') {

        } 
        else if(type === 'random') {

            randomSelect('s_region');
            randomSelect('s_site');
            randomSelect('s_usage');
            randomSelect('s_style');
            randomSelect('s_mat');
            randomSelect('s_form');
            randomSelect('s_time');
            randomSelect('s_mood');
            randomSelect('s_people');
            randomSelect('s_render');
            randomSelect('s_view');
            alert("ğŸ² ëœë¤ ì„¤ì • ì™„ë£Œ!");
        }
        
        // ê°’ ë³€ê²½ í›„ ë°”ë¡œ í…ìŠ¤íŠ¸ ìƒì„±
        generatePrompt();
    }

    function toggleCustom(selectObj, inputId) {
        const inputEl = document.getElementById(inputId);
        if(selectObj.value === 'custom') {
            inputEl.style.display = 'block';
            inputEl.focus();
        } else {
            inputEl.style.display = 'none';
        }
    }

    function getVal(selectObj, inputId) {
        if(selectObj.value === 'custom') {
            const val = document.getElementById(inputId).value;
            return val ? val : "";
        }
        return selectObj.value;
    }

    function generatePrompt() {
        const region = getVal(document.getElementById('s_region'), 'inp_loc_region');
        const site = getVal(document.getElementById('s_site'), 'inp_loc_site');
        const usage = getVal(document.getElementById('s_usage'), 'inp_prog_main');
        const style = getVal(document.getElementById('s_style'), 'inp_con_style');
        const mat = getVal(document.getElementById('s_mat'), 'inp_con_mat');
        const form = getVal(document.getElementById('s_form'), 'inp_scale_form');
        const time = getVal(document.getElementById('s_time'), 'inp_time');
        const mood = getVal(document.getElementById('s_mood'), 'inp_mood');
        const people = getVal(document.getElementById('s_people'), 'inp_people');
        const render = getVal(document.getElementById('s_render'), 'inp_style');
        const view = getVal(document.getElementById('s_view'), 'inp_view');
        const ratio = document.getElementById('inp_ratio').value;

        // í”„ë¡¬í”„íŠ¸ ì¡°í•©
        let parts = [];
        
        // Subject
        let subject = `Subject: A`;
        if(form) subject += ` ${form}`;
        if(usage) subject += ` ${usage}`;
        parts.push(subject);

        // Design
        if(style) parts.push(`Style: ${style}`);
        if(mat) parts.push(`Material: ${mat}`);

        // Context
        if(region || site) parts.push(`Location: ${region} ${site}`);

        // Mood & Env
        if(time || mood) parts.push(`Atmosphere: ${time}, ${mood}`);

        // People
        if(people) parts.push(`Entourage: ${people}`);

        // Render
        let renderPart = `Render: ${render || "Photorealistic"}, ${view || "Eye-level"}, ${ratio}`;
        parts.push(renderPart);

        const finalPrompt = `Architectural Visualization. \n\n` + parts.join('. \n') + `.`;
        document.getElementById('res_text').value = finalPrompt;
    }

    function copyText() {
