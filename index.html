<script>
    function toggleCustom(selectObj, inputId) {
        const inputEl = document.getElementById(inputId);
        if(selectObj.value === 'custom') {
            inputEl.style.display = 'block';
            inputEl.focus();
        } else {
            inputEl.style.display = 'none';
        }
    }

    function getVal(selectObj, inputId) {
        if(selectObj.value === 'custom') {
            const val = document.getElementById(inputId).value;
            return val ? val : "";
        }
        return selectObj.value;
    }

    function generatePrompt() {
        // Step 1
        const loc = getVal(document.querySelectorAll('select')[0], 'inp_loc');
        const prog = getVal(document.querySelectorAll('select')[1], 'inp_prog');
        const con = getVal(document.querySelectorAll('select')[2], 'inp_con');
        const scale = getVal(document.querySelectorAll('select')[3], 'inp_scale');
        
        // Step 2
        const time = getVal(document.querySelectorAll('select')[4], 'inp_time');
        const weather = getVal(document.querySelectorAll('select')[5], 'inp_weather');
        const mood = getVal(document.querySelectorAll('select')[6], 'inp_mood');
        
        // Step 3
        const den = getVal(document.querySelectorAll('select')[7], 'inp_den');
        const act = getVal(document.querySelectorAll('select')[8], 'inp_act');
        const rep = getVal(document.querySelectorAll('select')[9], 'inp_rep');
        
        // Step 4
        const view = getVal(document.querySelectorAll('select')[10], 'inp_view');
        const style = getVal(document.querySelectorAll('select')[11], 'inp_style');
        const light = getVal(document.querySelectorAll('select')[12], 'inp_light');
        const ratio = document.getElementById('inp_ratio').value;

        // Defaults
        let finalStyle = style || "photorealistic, 8k resolution, Unreal Engine 5 render";
        let finalLight = light || "cinematic lighting";

        // Assembly
        const parts = [];
        // Subject Definition
        if(scale && prog) parts.push(`Subject: A ${scale} ${prog}`);
        else if(prog) parts.push(`Subject: A ${prog}`);
        if(con) parts.push(`Design Concept: ${con}`);
        
        // Environment
        let envParts = [];
        if(loc) envParts.push(`Situated ${loc}`);
        if(time) envParts.push(`${time}`);
        if(weather) envParts.push(`${weather}`);
        if(mood) envParts.push(`${mood} atmosphere`);
        if(envParts.length > 0) parts.push(`Environment: ${envParts.join(', ')}`);

        // Entourage
        let pplParts = [];
        if(den) pplParts.push(den);
        if(act) pplParts.push(act);
        if(rep) pplParts.push(`depicted as ${rep}`);
        if(pplParts.length > 0) parts.push(`Entourage & Life: ${pplParts.join(', ')}`);
        
        // Render Spec
        if(view) parts.push(`Viewpoint: ${view}`);
        parts.push(`Lighting: ${finalLight}`);
        parts.push(`Image Composition: ${ratio}`);

        const prompt = `Architectural Visualization. \n\n` + 
            parts.join('. \n') + `.\n\n` +
            `Render Style: ${finalStyle}, highly detailed textures, shot on Phase One camera, 8k.`;

        document.getElementById('res_text').value = prompt;
    }

    function copyText() {
        const txt = document.getElementById('res_text');
        if(!txt.value) return alert("Please generate a prompt first.");
        txt.select();
        document.execCommand('copy');
        alert("Copied to clipboard!");
    }
</script>
