<script>
    function toggleCustom(selectObj, inputId) {
        const inputEl = document.getElementById(inputId);
        if(selectObj.value === 'custom') {
            inputEl.style.display = 'block';
            inputEl.focus();
        } else {
            inputEl.style.display = 'none';
        }
    }

    function getVal(selectObj, inputId) {
        if(selectObj.value === 'custom') {
            const val = document.getElementById(inputId).value;
            return val ? val : "";
        }
        return selectObj.value;
    }

    function generatePrompt() {
        // Step 1
        const region = getVal(document.querySelectorAll('select')[0], 'inp_loc_region');
        const site = getVal(document.querySelectorAll('select')[1], 'inp_loc_site');
        const usage = getVal(document.querySelectorAll('select')[2], 'inp_prog_main');
        const type = getVal(document.querySelectorAll('select')[3], 'inp_prog_type');
        const style = getVal(document.querySelectorAll('select')[4], 'inp_con_style');
        const mat = getVal(document.querySelectorAll('select')[5], 'inp_con_mat');
        const floor = getVal(document.querySelectorAll('select')[6], 'inp_scale_floor');
        const form = getVal(document.querySelectorAll('select')[7], 'inp_scale_form');

        // Step 2
        const time = getVal(document.querySelectorAll('select')[8], 'inp_time');
        const weather = getVal(document.querySelectorAll('select')[9], 'inp_weather');
        const mood = getVal(document.querySelectorAll('select')[10], 'inp_mood');

        // Step 3
        const den = getVal(document.querySelectorAll('select')[11], 'inp_den');
        const act = getVal(document.querySelectorAll('select')[12], 'inp_act');
        const rep = getVal(document.querySelectorAll('select')[13], 'inp_rep');

        // Step 4
        const view = getVal(document.querySelectorAll('select')[14], 'inp_view');
        const render = getVal(document.querySelectorAll('select')[15], 'inp_style');
        const light = getVal(document.querySelectorAll('select')[16], 'inp_light');
        const ratio = document.getElementById('inp_ratio').value;

        // Assembly
        const parts = [];
        
        // Subject Construction
        let subject = `Subject: A`;
        if(floor) subject += ` ${floor}`;
        if(form) subject += ` ${form}`;
        if(usage) subject += ` ${usage}`;
        if(type) subject += ` (${type})`;
        parts.push(subject);

        // Design
        let design = [];
        if(style) design.push(`designed in ${style} style`);
        if(mat) design.push(`featuring ${mat} facade`);
        if(design.length > 0) parts.push(`Design: ${design.join(', ')}`);

        // Context
        let context = [];
        if(region) context.push(`situated ${region}`);
        if(site) context.push(`${site}`);
        if(context.length > 0) parts.push(`Context: ${context.join(', ')}`);

        // Environment
        let envParts = [];
        if(time) envParts.push(time);
        if(weather) envParts.push(weather);
        if(mood) envParts.push(`${mood} atmosphere`);
        if(envParts.length > 0) parts.push(`Environment: ${envParts.join(', ')}`);

        // People
        let pplParts = [];
        if(den) pplParts.push(den);
        if(act) pplParts.push(act);
        if(rep) pplParts.push(`depicted as ${rep}`);
        if(pplParts.length > 0) parts.push(`Entourage: ${pplParts.join(', ')}`);

        // Render
        if(view) parts.push(`Viewpoint: ${view}`);
        let finalStyle = render || "Photorealistic, 8k resolution";
        let finalLight = light || "Cinematic lighting";
        parts.push(`Lighting: ${finalLight}`);
        parts.push(`Composition: ${ratio}`);

        const finalPrompt = `Architectural Visualization. \n\n` + 
            parts.join('. \n') + `.\n\n` +
            `Render Style: ${finalStyle}, highly detailed textures, shot on Phase One camera, Unreal Engine 5 render.`;

        document.getElementById('res_text').value = finalPrompt;
    }
