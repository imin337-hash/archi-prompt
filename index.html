            gap: 10px; 
            margin-bottom: 40px; 
            padding: 15px; 
            background: #f8f9fa; 
            border-radius: 8px; 
            border: 1px dashed #ccc;

        .btn-magic {

        .btn-magic.primary { border: 2px solid var(--dark); color: var(--dark); background: #fff; }
        .btn-magic.primary:hover { background: var(--dark); color: white; }

        .section-header {

            background: #eef2f5; padding: 12px 15px; border-radius: 6px;

            border-left: 5px solid var(--dark);
        }
        .section-header:first-of-type { margin-top: 0; }

        .grid-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }

        .input-group { margin-bottom: 5px; }
        label { display: block; font-weight: 800; margin-bottom: 8px; font-size: 12px; color: #444; text-transform: uppercase; }
        .sub-label { font-weight: normal; color: #888; font-size: 11px; margin-left: 4px; text-transform: none; }

        select, input[type="text"] { 
            width: 100%; height: 50px; padding: 0 12px; 
            border: 1px solid var(--border); background-color: #fff; 
            font-size: 14px; border-radius: 6px; appearance: none; color: #333;
            transition: 0.2s;
        }

            background-repeat: no-repeat; background-position: right 15px center; background-size: 14px;
        }
        select:focus, input:focus { border-color: var(--dark); outline: none; box-shadow: 0 0 0 2px rgba(0,0,0,0.05); }
        input[type="text"] { margin-top: 8px; display: none; border-left: 4px solid var(--dark); }

        option { background: #fff; color: #333; padding: 10px; font-weight: 400; }

            .full-width { grid-column: span 1; }
            h1 { font-size: 24px; }
            .magic-box { grid-template-columns: 1fr; } 
        }
    </style>
</head>

<script>
    function setVal(id, value) {
        const sel = document.getElementById(id);
        if(sel) sel.value = value;
    }

    function randomSelect(id) {
        const sel = document.getElementById(id);
        if(!sel) return;
        const opts = Array.from(sel.querySelectorAll('option'));
        const validOpts = opts.filter(opt => opt.value !== "" && opt.value !== "custom");
        if(validOpts.length > 0) {
            const rand = Math.floor(Math.random() * validOpts.length);
            sel.value = validOpts[rand].value;
        }
    }

    function applyPreset(type) {
        if(type === 'mass') {
            setVal('s_rep', 'White architectural scale model');
            setVal('s_mat', 'White Stucco');
            setVal('s_den', 'no people, pure architectural focus');
            setVal('s_mood', 'Clean and minimalist');
            setVal('s_light', 'Studio softbox lighting');
            alert("ğŸ³ï¸ ë§¤ìŠ¤ ìŠ¤í„°ë”” ëª¨ë“œ ì ìš©ë¨");
        } 
        else if(type === 'real') {
            setVal('s_rep', 'Photorealistic architectural photography');
            setVal('s_mat', 'Exposed Concrete');
            setVal('s_den', 'moderate daily activity');
            setVal('s_time', 'golden hour sunset');
            setVal('s_light', 'Golden hour warm sunlight');
            alert("ğŸ“¸ ì‹¤ì‚¬ ë Œë”ë§ ëª¨ë“œ ì ìš©ë¨");
        } 
        else if(type === 'random') {
            randomSelect('s_region'); randomSelect('s_site'); randomSelect('s_usage');
            randomSelect('s_type'); randomSelect('s_style'); randomSelect('s_mat');
            randomSelect('s_floor'); randomSelect('s_form'); randomSelect('s_time');
            randomSelect('s_weather'); randomSelect('s_mood'); randomSelect('s_den');
            randomSelect('s_act'); randomSelect('s_rep'); randomSelect('s_view');
            randomSelect('s_render'); randomSelect('s_light');
            alert("ğŸ² ëœë¤ ì„¤ì • ì™„ë£Œ!");
        }
        generatePrompt();
    }

    function toggleCustom(selectObj, inputId) {
        const inputEl = document.getElementById(inputId);
        if(selectObj.value === 'custom') {
            inputEl.style.display = 'block';
            inputEl.focus();
        } else {
            inputEl.style.display = 'none';
        }
    }

    function getVal(selectObj, inputId) {
        if(selectObj.value === 'custom') {
            const val = document.getElementById(inputId).value;
            return val ? val : "";
        }
        return selectObj.value;
    }

    function generatePrompt() {
        const region = getVal(document.getElementById('s_region'), 'inp_loc_region');
        const site = getVal(document.getElementById('s_site'), 'inp_loc_site');
        const usage = getVal(document.getElementById('s_usage'), 'inp_prog_main');
        const type = getVal(document.getElementById('s_type'), 'inp_prog_type');
        const style = getVal(document.getElementById('s_style'), 'inp_con_style');
        const mat = getVal(document.getElementById('s_mat'), 'inp_con_mat');
        const floor = getVal(document.getElementById('s_floor'), 'inp_scale_floor');
        const form = getVal(document.getElementById('s_form'), 'inp_scale_form');
        const time = getVal(document.getElementById('s_time'), 'inp_time');
        const weather = getVal(document.getElementById('s_weather'), 'inp_weather');
        const mood = getVal(document.getElementById('s_mood'), 'inp_mood');
        const den = getVal(document.getElementById('s_den'), 'inp_den');
        const act = getVal(document.getElementById('s_act'), 'inp_act');
        const rep = getVal(document.getElementById('s_rep'), 'inp_rep');
        const view = getVal(document.getElementById('s_view'), 'inp_view');
        const render = getVal(document.getElementById('s_render'), 'inp_style');
        const light = getVal(document.getElementById('s_light'), 'inp_light');
        const ratio = document.getElementById('inp_ratio').value;

        const parts = [];
        let subject = `Subject: A`;
        if(floor) subject += ` ${floor}`;
        if(form) subject += ` ${form}`;
        if(usage) subject += ` ${usage}`;
        if(type) subject += ` (${type})`;
        parts.push(subject);

        let design = [];
        if(style) design.push(`designed in ${style} style`);
        if(mat) design.push(`featuring ${mat} facade`);
        if(design.length > 0) parts.push(`Design: ${design.join(', ')}`);

        let context = [];
        if(region) context.push(`situated ${region}`);
        if(site) context.push(`${site}`);
        if(context.length > 0) parts.push(`Context: ${context.join(', ')}`);

        let envParts = [];
        if(time) envParts.push(time);
        if(weather) envParts.push(weather);
        if(mood) envParts.push(`${mood} atmosphere`);
        if(envParts.length > 0) parts.push(`Atmosphere: ${envParts.join(', ')}`);

        let pplParts = [];
        if(den) pplParts.push(den);
        if(act) pplParts.push(act);
        if(rep) pplParts.push(`depicted as ${rep}`);
        if(pplParts.length > 0) parts.push(`Entourage: ${pplParts.join(', ')}`);

        if(view) parts.push(`Viewpoint: ${view}`);
        parts.push(`Render: ${render || "Photorealistic"}`);
        parts.push(`Lighting: ${light || "Cinematic lighting"}`);
        parts.push(`Composition: ${ratio}`);

        document.getElementById('res_text').value = `Architectural Visualization. \n\n` + parts.join('. \n') + `.`;
    }
